<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>Patio Designs</title>
</head>

<body>
    <h1 id="testHeading"></h1>
    <!-- finish input and give a id -->
    <form>
        Please add your patio length in feet:<br>
        <input type="number" id="length" value=""><br>
        Please add your patio width in feet:<br>
        <input type="number" id="width" value=""><br>
        Click to calculate your patios square footage
        <input type="button" id="calculate" value="Click Here">
    </form>
    <div id="sqFootage"></div>
    <br>
    <select id="paverSelection">
        <option value="None">Please Select Paver Size</option>
        <option id="paver32" value=32>4 x 8</option>
        <option id="paver36" value=36>6 x 6</option>
        <option id="paver144" value=144>12 x 12</option>
        <option id="paver216" value=216>12 x 18</option>
    </select>
    <button type="button" id="button">Get Pavers Needed</button>
    <div id="paverAmt"> </div>

    <button type = "button" id = "resetButton" >Reset</button>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
